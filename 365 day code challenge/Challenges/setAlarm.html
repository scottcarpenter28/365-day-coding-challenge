<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Day 74</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../scripts/setAlarm.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <p class="lead">Day 74 Set Alarm: Select true or false for if you have a job, and the second one if you are on vacation. This will return true or false if you need to set an alarm. </p>
    </div>
  </div>
  <div class="challenge">

    <label for="work" id="Work">Do you have a job?</label>
    <select name="works" id="works">
      <option value="True">True</option>
      <option value="False">False</option>
    </select>

    <label for="vac" id="vac">Are you on vacation?</label>
    <select name="vacation" id="vacation">
      <option value="False">False</option>
      <option value="True">True</option>
    </select>
    <button type="button" id="output" class="btn btn-primary">Submit</button>
    <a href="../index.html"><button type="button" name="button" class="btn btn-dark">Home</button></a>
    <p id='ans'></p>
  </div>
</body>

</html>
