<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Day 31</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../styles.css">
  <script src="../scripts/countIp.js" charset="utf-8"></script>
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Day 31</h1>
      <p class="lead">Day 31 counting Ip's: Enter two Ipv4 addresses, and this will return how many are possible.</p>
    </div>
  </div>

  <div class="challenge">
    <div class="calc col-lg-6" >
      <input type="text" id="IP1" min="0" placeholder="10.0.0.0">
      <input type="text" id="IP2" min="0" placeholder="10.0.0.50">
      <button type="button" id="output">Submit</button>
    </div>
    <h3>Output:</h1>
    <p id='count'></p>
    <a href="../index.html"><button type="button" name="button" class="btn btn-dark">Home</button></a>
  </div>
</body>

</html>
