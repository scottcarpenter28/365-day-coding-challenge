<html lang="en" dir="ltr">

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <p class="lead">Day 265 Population Growth: Enter a starting population, percent, amount moving in, and population to surpass, this will return how many years it takes to get to that population.</p>
    </div>
  </div>
  <div class="challenge">
    <div class="">

    </div>
    <div class="">
      Goal <input type="number" id="goal" value="5000" min="0">
    </div>

    <button type="button" id="output" class="btn btn-primary">Output</button>
