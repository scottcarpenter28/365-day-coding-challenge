<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Day 176</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../scripts/bloodType.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <p class="lead">Day 176 Blood type donations: Enter blood type of a donor and a receiver and this will return if the two are compatable.</p>
    </div>
  </div>
  <div class="challenge">

    <label for="dType">Donor Blood type:</label>
    <select name="dType" id="dType">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>

    <label for="rType">Receiver Blood type:</label>
    <select name="rType" id="rType">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>

    <button type="button" id="output" class="btn btn-primary">Submit</button>
    <a href="../index.html"><button type="button" name="button" class="btn btn-dark">Home</button></a>
    <p id="ans"></p>
  </div>
</body>

</html>
